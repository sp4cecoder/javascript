        <p>Senha: <input type="text" name="pass" id="ipass"></p> <br>

        function entrar() {
            let username = document.getElementById('iuser')
            let senha = document.getElementById('ipass')
            let res = document.getElementById('rest')
            let test = document.getElementById('ptest')
            let user = String(username.value)
            let passw = Number(senha.value)
            let nome = 'Juan'
            res.innerHTML = 'Analisando Dados...<br>'
            var c = 10
            while (c <= 100) {
                res.innerHTML += `${c}%<br>`
                c+=10
            }
            if (c > 100) {
                res.innerHTML += 'Análise completa...'
            }
            if (c > 100 && passw == 1545 && user == nome) {
                res.innerHTML += '<br>Entrando...'
            } else {
                test.innerHTML = '[ERROR] Cheque os seus dados...'
            }
        }

        function limpar() {
            let senha = document.getElementById('ipass')
            let res = document.getElementById('rest')
            let test = document.getElementById('ptest')
            senha.innerHTML = ''
            res.innerHTML = '...'
            test.innerHTML = ''
            alert('LIMPANDO...')
        }
    </script>
