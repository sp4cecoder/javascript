<body>

    <input type="button" value="Entrar" onclick="entrar()">
    <div id="res">
        ...
        
    </div>
    <div id="ptxt">
        ...
    </div>

    <script>
        var senha = window.document.getElementById('ipass')
        var senha1 = Number(senha.value)
        var res = document.getElementById('res')
        var pti = document.getElementById('ptxt')
        var s = senha1
        function entrar() {
            var num = 1
            while (num <= 12) {
                res.innerHTML = 'Analisando dados...'
                num++
                if (num >= 12) {
                    pti.innerHTML = 'Entrou'
                }
            }
        }
    </script>
